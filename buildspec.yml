version: 0.1
phases:
  install:
    commands:
      - ls -al
      - aws s3 sync . s3://${codeStorageBucket}
      - echo Installing dependencies...
      - npm install
      - npm install -g serverless
      - npm install serverless-domain-manager --save-dev
  build:
    commands:
      - echo ${DeployStage}
      - serverless deploy --stage ${DeployStage}
